<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiegoPrem - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <!-- Fondo animado con orbes -->
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Contenedor principal de login -->
    <div class="login-container">
        <div class="login-card">
            <!-- Header con logo y título -->
            <div class="login-header">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ff0055;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="10" y="10" width="80" height="80" rx="18" fill="url(#logoGradient)"/>
                        <path d="M 35 30 L 35 70 L 65 50 Z" fill="white" opacity="0.9"/>
                    </svg>
                </div>
                <h1 class="login-title">DiegoPrem</h1>
                <p class="login-subtitle">Extractor de Códigos de Verificación</p>
            </div>

            <!-- Formulario de login -->
            <form id="loginForm" class="login-form">
                <!-- Mensaje de error -->
                <div id="errorMessage" class="error-message hidden"></div>

                <!-- Campo de usuario -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Usuario
                    </label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Ingresa tu usuario"
                            required
                            autocomplete="username"
                            aria-label="Usuario"
                        >
                    </div>
                </div>

                <!-- Campo de contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Contraseña
                    </label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Ingresa tu contraseña"
                            required
                            autocomplete="current-password"
                            aria-label="Contraseña"
                        >
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar/Ocultar contraseña">
                            <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Botón de login -->
                <button type="submit" class="btn-login" id="loginButton">
                    <span class="btn-text">Iniciar Sesión</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                    <span class="btn-loader hidden"></span>
                </button>
            </form>

            <!-- Footer con información -->
            <div class="login-footer">
                <!-- Credenciales de prueba -->
                <div class="test-credentials">
                    <div class="test-credentials-title">Credenciales de Prueba</div>
                    <dl class="credentials-grid">
                        <dt>Usuario:</dt>
                        <dd>user</dd>
                        <dt>Contraseña:</dt>
                        <dd>Admin123!</dd>
                    </dl>
                </div>
                
                <!-- Versión -->
                <p class="version-info">v1.0.0</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
